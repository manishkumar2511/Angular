<div class="container-fluid">

      <div class="d-flex justify-content-center my-5">
        <mat-card class="login">
              <mat-card-header class="heading d-flex  justify-content-center ">
                <mat-card-title class="mb-2">Login Here</mat-card-title>
              </mat-card-header>
          <div class="row">
            <img mat-card-image class="logo mx-auto d-block" src="https://cdn-icons-png.flaticon.com/512/272/272354.png" alt="Photo of login logo">
          </div>
          <mat-card-content>
            <form>
              <div class="row mt-4">
                <div class="col-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="abc@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid username</mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">username is required</mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput type="password" [formControl]="passwordFormControl" placeholder="Password">
                    <mat-error *ngIf="passwordFormControl.hasError('required')">Password is required</mat-error>
                  </mat-form-field>
                  <div class="d-flex justify-content-center mt-1">
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                  </div>
                  <div>
                    <mat-chip-listbox aria-label="Fish selection">
                      <mat-chip-option color="accent">Remember Me</mat-chip-option>
                    </mat-chip-listbox>
                  </div>
                  <div class="d-flex justify-content-center my-4">
                    <button mat-raised-button color="primary" class="btn btn-primary mx-2" (click)="login()">Login</button>
                    <button mat-raised-button color="warn" class="btn btn-warn mx-2" (click)="OpenForgetPasswordForm()">Forget Password</button>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger mx-2" (click)="signInWithGoogle()">
                      <i class="fa fa-brands fa-google"></i>
                      Sign in with Google
                    </button>
                  </div>
                                  </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
  
</div>
