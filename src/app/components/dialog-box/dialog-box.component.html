<h2 mat-dialog-title>
    <mat-icon color="warn">error</mat-icon> Alert
  </h2>
  <mat-dialog-content>{{ data }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" color="warn">No</button>
    <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
  </mat-dialog-actions>
